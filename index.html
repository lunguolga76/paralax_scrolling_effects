<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="zoom">
        <img src="mountain1.png" id="layer1">
        <img src="mountain2.png" id="layer2">
        <img src="text.png" id="text">

    </section>
    <section class="content">
        <h2>Simple Background Paralax Using JS</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor id odio officiis ratione excepturi debitis molestias eum ex vel, non delectus aliquam in illo repellat incidunt eius quisquam deserunt omnis.</p>
    </section>
    <script type="text/javascript">
    var layer1 = document.getElementById('layer1')
    scroll = window.pageYOffset;
    document.addEventListener('scroll', function(e){
        var offset = window.pageYOffset;
        scroll = offset;
        layer1.style.width =(100 + scroll/5)+'%';
    });
    var layer2 = document.getElementById('layer2')
    scroll = window.pageYOffset;
    document.addEventListener('scroll', function(e){
        var offset = window.pageYOffset;
        scroll = offset;
        layer2.style.width =(100 + scroll/5)+'%';
        layer2.style.left = scroll/50 +'%';
    });
    var text = document.getElementById('text')
    scroll = window.pageYOffset;
    document.addEventListener('scroll', function(e){
        var offset = window.pageYOffset;
        scroll = offset;
        text.style.width =(100 + scroll/5)+'%';
        text.style.left = scroll/50 +'%';
    });
    </script>
</body>
</html>
